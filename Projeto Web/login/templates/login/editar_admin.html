{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Editar Dados do Administrador</h1>

    <form method="POST">
        {% csrf_token %}

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <script src="{% static 'js/delay_error.js' %}"></script>
        {% endif %}

        <div class="form-group">
            <label for="first_name">Primeiro Nome</label>
            <input type="text" id="first_name" class="form-control" name="first_name" value="{{ user.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Sobrenome</label>
            <input type="text" id="last_name" class="form-control" name="last_name" value="{{ user.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" required>
        </div>

        <div class="form-group">
            <label for="password">Senha (deixe em branco para não alterar)</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-add">Salvar Alterações</button>
        <a href="{% url 'visualizar_admin' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
